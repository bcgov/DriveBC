apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ template "app.fullname" . }}-frontend
  labels: {{ include "app.labels" . | nindent 4 }}
spec:
  host: {{ .Values.route.host  }} 
  to:
    kind: Service
    name: {{ template "app.fullname" . }}-frontend
  port:
    targetPort: 3000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
