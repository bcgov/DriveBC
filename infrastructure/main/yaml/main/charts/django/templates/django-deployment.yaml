# Source: main/charts/django/templates/django-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-django
  labels: 
    helm.sh/chart: django-0.1.0
    app.kubernetes.io/name: django
    app.kubernetes.io/instance: drivebc-dev
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    image.openshift.io/triggers: >-
      [{"from":{"kind":"ImageStreamTag","name":"dev-django:latest","namespace":"c59ecc-tools"},"fieldPath":"spec.template.spec.containers[?(@.name==\"dev-django\")].image","pause":"false"}]

spec:
  replicas: 1
  selector:
    matchLabels:
      
      app.kubernetes.io/name: django
      app.kubernetes.io/instance: drivebc-dev
  template:
    metadata:
      labels:
        
        app.kubernetes.io/name: django
        app.kubernetes.io/instance: drivebc-dev
    spec:
      volumes:
        - name: django-media-volume
          persistentVolumeClaim:
            claimName: dev-django
      containers:
        - resources:
            limits:
              cpu: 150m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 256Mi
          name: dev-django
          command:
            - /start.sh
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: dev-drivebc-pguser-dev-drivebc
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: dev-drivebc-pguser-dev-drivebc
                  key: port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: dev-drivebc-pguser-dev-drivebc
                  key: user
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: dev-drivebc-pguser-dev-drivebc
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dev-drivebc-pguser-dev-drivebc
                  key: password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dev-drivebc-pguser-dev-drivebc
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: dev-drivebc-pguser-dev-drivebc
                  key: dbname
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: dev-drivebc-pguser-dev-drivebc
                  key: dbname
            - name: DRIVEBC_ROUTE_PLANNER_API_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: dev-drivebc-django
                  key: DRIVEBC_ROUTE_PLANNER_API_AUTH_KEY
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: dev-drivebc-django
                  key: SECRET_KEY
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: django-media-volume
              mountPath: /app/media
          terminationMessagePolicy: File
          envFrom:
            - configMapRef:
                name: dev-drivebc-django
          image: >-
            image-registry.openshift-image-registry.svc:5000/c59ecc-tools/dev-django
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: "app.kubernetes.io/instance"
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: django
